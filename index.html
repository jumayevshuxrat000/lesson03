<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern To-Do List</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-book"></i> To-Do List</h1>
    <div class="top-bar">
      <button id="add-btn"><i class="fa-solid fa-plus"></i>Add tasks</button>
      <button id="dark-mode-toggle"><i class="fa-solid fa-sun"></i> Dark Mode</button>
    </div>

    <div class="filters">
      <button data-filter="all" class="active">All</button>
      <button id="done-btn" data-filter="done">Completed</button>
      <button data-filter="undone">Uncompleted</button>
    </div>

    <ul id="task-list"></ul>

    <div class="counter" id="counter"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
